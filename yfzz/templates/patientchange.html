<!DOCTYPE html>
<html lang="zh">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>管理员操作</title>
</head>

<body>

    <h1>请输入相关信息</h1>
    <br>
    <form method="post">
        <div class="contant">{% csrf_token %} 账号
            <input name="id" type="text" value="{{ inpid }}" size="20" maxlength="20" readonly="readonly" />
            <br>
            <br>密码
            <input name="password" type="password" value="{{ inpassword }}" size="20" maxlength="20" />
            <br>
            <br>
            <!-- 密码位数限制20位 -->姓名
            <input name="name" type="text" value="{{ inname }}" size="20" maxlength="20" />
            <br>
            <br>主治医生
            <select name="doctor">{% for i in doctorlist %}
                <option value="{{ i.did }}" {% if defaultdoctor==i .did %}selected="selected" {% endif %}>{{ i.name }}-{{ i.did }}</option>{% endfor %}</select>
            <br>
            <br>详情:
            <br>
            <textarea name="info" cols="40" rows="10">{{ ininfo }}</textarea>
            <br>
            <br>
            <input type="submit" value="确认" />
            <!-- 点击登录按钮，把表单数据传给服务器 -->
            <br>
            <br>
        </div>
    </form>
     <a href="{{ goback }}">点此取消</a>
</body>

</html>
